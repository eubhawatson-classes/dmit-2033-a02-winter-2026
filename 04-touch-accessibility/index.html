<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Designing for Touch</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts -->
    <script src="js/main.js" defer></script>
</head>

<body>
    <!-- Top-Level Navigation (Hamburger Menu) -->
    <header>
        <section>
            <div class="logo-container">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <title>Greyhaven Commons Logo</title>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                    </svg>
                    <h1>Greyhaven Commons</h1>
                </a>
            </div>

            <div class="button-container">
                <button class="menu-toggle" aria-controls="top-level-nav" aria-expanded="false">
                    <!-- 
                        aria-hidden="true" tells screen readers to ignore the icon, so they announce just “Menu” (not “Main Menu Menu” because of an SVG <title>). 
                    
                        focusable="false" (mainly for old IE/Edge) prevents the SVG from becoming a keyboard-focus stop. Modern browsers don’t need it, but it’s harmless.
                    -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <!-- <title>Main Menu</title> -->
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    menu
                </button>
            </div>

            <nav id="top-level-nav" aria-hidden="true">
                <ul class="menu">
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Map</a></li>
                    <li><a href="#">About</a></li>
                </ul>

                <!-- Search Form: Semantically, if this brings us to another page (ex. results page), it can belong inside of a <nav> element. If not, then no, it should be elsewhere. -->
                <form action="index.html" role="search" method="GET" class="menu-search">
                    <label for="menu-search" class="visually-hidden">Search Greyhaven Commons</label>
                    <input type="search" id="menu-search" name="menu-search" placeholder="Find What You Need">

                    <!-- Submit Button -->
                    <input type="submit" id="submit" name="submit" class="search-submit" value="Search">
                </form>
            </nav>
        </section>
    </header>

    <!-- Hero Banner -->
    <main>
        <section>
            <h2>Explore Greyhaven Commons</h2>
            <p class="lead">Meet us where the city and study slows down.</p>
            <a href="#" class="btn">Explore</a>
        </section>
    </main>

    <!-- Exposed Navigation -->
    <footer>
        <nav aria-label="Primary Navigation" class="bottom-nav">
            <!-- ul>li*4>a[href="#" class="nav-item"] -->
            <ul>
                <li><a href="#" class="nav-item">
                        <span class="nav-icon">
                            <!-- Shopping Bag -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                            </svg>

                        </span>
                        <span class="nav-label">Shops</span>
                    </a></li>
                <li><a href="#" class="nav-item">
                        <!-- Storefront Building -->
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z" />
                            </svg>
                        </span>
                        <span class="nav-label">Eat &amp; Drink</span>
                    </a></li>
                <li><a href="#" class="nav-item">
                        <!-- Calendar w/ Days -->
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
                            </svg>
                        </span>
                        <span class="nav-label">What's On</span>
                    </a></li>
                <li><a href="#" class="nav-item">
                        <!-- Map Pin -->
                        <span class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                            </svg>
                        </span>
                        <span class="nav-label">Visit</span>
                    </a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
